    </div>

  <script>
    var scripts = [
        "assets/js/addtohomescreen.min.js",
        "assets/js/local_storage_manager.js",
        "assets/js/application.js"
      ],
      src,
      script,
      pendingScripts = [],
      firstScript = document.scripts[ 0 ];

    if ( typeof Function.prototype.bind !== "function" ) {

      scripts.unshift( "assets/js/polyfills/bind_polyfill.js" );

    }

    if ( "classList" in document.documentElement === false ) {

      scripts.unshift( "assets/js/polyfills/classlist_polyfill.js" );

    }

    if ( !window.requestAnimationFrame ) {

      scripts.unshift( "assets/js/polyfills/animframe_polyfill.js" );

    }

    // Watch scripts load in IE
    function stateChange() {
      // Execute as many scripts in order as we can

      var pendingScript;

      while ( pendingScripts[ 0 ] && pendingScripts[ 0 ].readyState == "loaded" ) {
        pendingScript = pendingScripts.shift();
        // avoid future loading events from this script (eg, if src changes)
        pendingScript.onreadystatechange = null;
        // can"t just appendChild, old IE bug if element isn"t closed
        firstScript.parentNode.insertBefore( pendingScript, firstScript );
      }

    }

    // loop through our script urls
    while ( src = scripts.shift() ) {

      if ( "async" in firstScript ) { // modern browsers

        script = document.createElement( "script" );
        script.async = false;
        script.src = src;
        document.body.appendChild( script );

      } else if ( firstScript.readyState ) { // IE<10
        // create a script and add it to our todo pile
        script = document.createElement( "script" );
        pendingScripts.push( script );
        // listen for state changes
        script.onreadystatechange = stateChange;
        // must set src AFTER adding onreadystatechange listener
        // else weâ€™ll miss the loaded event for cached scripts
        script.src = src;
      } else { // fall back to defer
        document.write( "<script src=" + src + " defer></" + "script>" );
      }
    }
  </script>
